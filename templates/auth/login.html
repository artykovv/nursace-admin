<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>

    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
     <link rel="icon" type="image/svg+xml" href="/static/icon/fav.svg">
</head>
<body>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container p-4 col-md-4">
        <div class="text-center">
            <div id="alertContainer" class="mt-3"></div>

            <form id="loginForm">
                <img class="mb-4" src="https://static.ticimax.cloud/5448/uploads/editorUploads/nurasce-web-logo-02.png" alt="Логотип" height="100">
                <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Адрес электронной почты</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                    <label for="floatingPassword">Пароль</label>
                </div>

                <div class="form-check text-start mb-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Запомнить меня
                    </label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const SiteUrl = "{{ site_url_and_port }}";

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Получаем данные из полей формы
            const email = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value;

            try {
                // Отправляем запрос на сервер
                const response = await fetch(`${SiteUrl}/auth/jwt/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json',
                    },
                    body: new URLSearchParams({
                        grant_type: 'password',
                        username: email,
                        password: password,
                    }),
                });

                const data = await response.json();
                console.log(data)

                // Очищаем предыдущие алерты
                alertContainer.innerHTML = '';

                if (response.ok) {
                    // Добавляем success alert
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            Успешный вход! Перенаправляем...
                        </div>
                    `;

                    // Сохраняем токен в куки как Bearer
                    // document.cookie = `Bearer=${data.access_token}; path=/; secure; HttpOnly;`;
                    document.cookie = `Bearer=${data.access_token}; path=/;`;

                    // Перенаправляем на главную страницу через 2 секунды
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Добавляем danger alert с сообщением от сервера
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Ошибка авторизации: ${data.detail || 'Неизвестная ошибка'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Ошибка:', error);
                // Добавляем alert об ошибке
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Ошибка соединения с сервером.
                    </div>
                `;
            }
        });
    });

</script>
