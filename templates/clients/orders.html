{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Заказы клиента</h1>
        <a href="/clients/" class="btn btn-secondary">Назад к списку клиентов</a>
    </div>
    <div id="orders-section"></div>
</div>
<script>
const SiteUrl = "{{ site_url_and_port }}";
const urlParams = new URLSearchParams(window.location.search);
const sessionId = urlParams.get('session_id');

function renderOrders(orders) {
    const section = document.getElementById('orders-section');
    if (!Array.isArray(orders) || orders.length === 0) {
        section.innerHTML = '<div class="alert alert-info">Нет заказов для этого клиента</div>';
        return;
    }
    section.innerHTML = `
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>№ заказа</th>
                        <th>Дата</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Товары</th>
                    </tr>
                </thead>
                <tbody>
                    ${orders.map(order => `
                        <tr>
                            <td><b>#${order.id}</b></td>
                            <td>${order.created_at ? new Date(order.created_at).toLocaleString() : ''}</td>
                            <td>${order.total_price}</td>
                            <td>${order.status || order.status_id || ''}</td>
                            <td>
                                <ul class="mb-0 ps-3">
                                    ${(order.items || []).map(item => `<li>Товар #${item.product_id} — ${item.quantity} шт. × ${item.price}</li>`).join('')}
                                </ul>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    `;
}

if (sessionId) {
    fetch(`${SiteUrl}/orders/?session_id=${sessionId}`)
        .then(res => res.json())
        .then(renderOrders)
        .catch(() => {
            document.getElementById('orders-section').innerHTML = '<div class="alert alert-danger">Ошибка загрузки заказов</div>';
        });
} else {
    document.getElementById('orders-section').innerHTML = '<div class="alert alert-warning">Не указан session_id клиента</div>';
}
</script>
{% endblock %}
