{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Клиенты</h1>
            <a href="#" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-plus-circle me-2"></i> Добавить
            </a>
        </div>
        <div class="row fw-bold text-secondary mb-2 px-3">
            <div class="col-12 col-md-3">Почта</div>
            <div class="col-12 col-md-2">Имя</div>
            <div class="col-12 col-md-2">Фамилия</div>
            <div class="col-12 col-md-3">Дата регистрации</div>
            <div class="col-12 col-md-2">Заказы</div>
        </div>
        <div id="clients-list"></div>
    </div>
    <script>
    const SiteUrl = "{{ site_url_and_port }}";
    const token = (document.cookie.match(/(?:^|; )Bearer=([^;]*)/)||[])[1] || '';

    function fetchWithAuth(url, options = {}) {
        options.headers = {
            ...(options.headers || {}),
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
        };
        return fetch(url, options);
    }

    async function fetchOrderCount(user_id) {
        try {
            const res = await fetchWithAuth(`${SiteUrl}/cart/count?user_id=${user_id}`);
            if (!res.ok) return '—';
            const data = await res.json();
            return typeof data.count === 'number' ? data.count : '—';
        } catch {
            return '—';
        }
    }

    function renderClients(clients) {
        const list = document.getElementById('clients-list');
        if (!Array.isArray(clients) || clients.length === 0) {
            list.innerHTML = '<div class="alert alert-info">Нет клиентов</div>';
            return;
        }
        list.innerHTML = clients.map(c => {
            const cardId = `client-card-${c.id}`;
            return `
                <div class="card mb-2 client-row px-3" style="cursor:pointer;" id="${cardId}" onclick="window.location='#'">
                    <div class="card-body row text-start align-items-center g-0 mb-0">
                        <div class="col-12 col-md-3 mb-2 mb-md-0"><b>${c.email || ''}</b></div>
                        <div class="col-12 col-md-2 mb-2 mb-md-0">${c.name || ''}</div>
                        <div class="col-12 col-md-2 mb-2 mb-md-0">${c.lastname || ''}</div>
                        <div class="col-12 col-md-3 mb-2 mb-md-0">${c.register_at ? new Date(c.register_at).toLocaleString() : ''}</div>
                        <div class="col-12 col-md-2 mb-2 mb-md-0"><span class="order-count">Загрузка…</span></div>
                    </div>
                </div>
            `;
        }).join('');
        // После рендера — подгружаем количество заказов
        clients.forEach(async c => {
            const count = await fetchOrderCount(c.id);
            const card = document.getElementById(`client-card-${c.id}`);
            if (card) card.querySelector('.order-count').textContent = count;
        });
    }

    fetchWithAuth(`${SiteUrl}/users/?skip=0&limit=100`)
        .then(res => res.json())
        .then(renderClients)
        .catch(() => {
            document.getElementById('clients-list').innerHTML = '<div class="alert alert-danger">Ошибка загрузки клиентов</div>';
        });
    </script>
{% endblock %}
