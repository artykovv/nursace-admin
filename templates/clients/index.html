{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Клиенты</h1>
            <a href="#" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-plus-circle me-2"></i> Добавить
            </a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Почта</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Дата регистрации</th>
                        <th>Заказы</th>
                    </tr>
                </thead>
                <tbody id="clients-list"></tbody>
            </table>
        </div>
    </div>
    <script>
    const SiteUrl = "{{ site_url_and_port }}";
    const token = (document.cookie.match(/(?:^|; )Bearer=([^;]*)/)||[])[1] || '';

    function fetchWithAuth(url, options = {}) {
        options.headers = {
            ...(options.headers || {}),
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
        };
        return fetch(url, options);
    }

    async function fetchOrderCount(session_id) {
        try {
            const res = await fetchWithAuth(`${SiteUrl}/orders/?session_id=${session_id}`);
            if (!res.ok) return '—';
            const data = await res.json();
            return Array.isArray(data) ? data.length : '—';
        } catch {
            return '—';
        }
    }

    function renderClients(clients) {
        const list = document.getElementById('clients-list');
        if (!Array.isArray(clients) || clients.length === 0) {
            list.innerHTML = '<tr><td colspan="5"><div class="alert alert-info mb-0">Нет клиентов</div></td></tr>';
            return;
        }
        list.innerHTML = clients.map(c => {
            const rowId = `client-row-${c.id}`;
            return `
                <tr style="cursor:pointer;" id="${rowId}" onclick="window.location='#'">
                    <td><b>${c.email || ''}</b></td>
                    <td>${c.name || ''}</td>
                    <td>${c.lastname || ''}</td>
                    <td>${c.register_at ? new Date(c.register_at).toLocaleString() : ''}</td>
                    <td><span class="order-count">Загрузка…</span></td>
                </tr>
            `;
        }).join('');
        // После рендера — подгружаем количество заказов
        clients.forEach(async c => {
            const count = await fetchOrderCount(c.session_id);
            const row = document.getElementById(`client-row-${c.id}`);
            if (row) row.querySelector('.order-count').textContent = count;
        });
    }

    fetchWithAuth(`${SiteUrl}/users/?skip=0&limit=100`)
        .then(res => res.json())
        .then(renderClients)
        .catch(() => {
            document.getElementById('clients-list').innerHTML = '<tr><td colspan="5"><div class="alert alert-danger mb-0">Ошибка загрузки клиентов</div></td></tr>';
        });
    </script>
{% endblock %}
